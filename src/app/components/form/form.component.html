<div [sortablejs]="tarea" [sortablejsOptions]="options" class="drag">
  <app-tarea
    (delete)="borrar($event)"
    *ngFor="let tarea of tareas"
    [tarea]="tarea"
  ></app-tarea>
</div>

<label *ngIf="show; else show2" (click)="show = !show">
  <i class="fas fa-plus"></i>

<ng-template #show2>
  <form class="form" autocomplete="off">
    <textarea
      autofocus
      name="name"
      class="form_input"
      placeholder="Introduzca un titulo para esta tarjeta"
      cols="30"
      rows="10"
      wrap="hard"
      [(ngModel)]="tarea"
    ></textarea>
    <button (click)="sendForm()" class="btn form_add">AÃ±adir tarjeta</button>
