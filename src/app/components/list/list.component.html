<div *ngFor="let titulo of titulos">
  <h3>{{ titulo.name }}</h3>
  <div class="items1" [sortablejs]="item" [sortablejsOptions]="options">
    <div *ngFor="let item of items1">{{ item }}</div>
  </div>
</div>
